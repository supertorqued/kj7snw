<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>QSO Widget (embed)</title>
    <style>
      body{margin:0;padding:8px;font-family:Arial,Helvetica,sans-serif;background:transparent}
      table{border-collapse:collapse;font-size:13px}
      th,td{padding:6px 8px;border:1px solid #ddd;text-align:left}
    </style>
  </head>
  <body>
    <!-- This page is intended to be embedded in an <iframe>. It loads the widget script
         (allowed inside the iframe even if the host blocks script tags) and points
         the widget at the repository's `qso.json` by default. -->

    <div class="qso-widget" data-src="../qso.json"></div>

    <script src="widget.js"></script>
  </body>
</html>
